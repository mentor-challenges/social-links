<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="profile-card">
      <div class="profile">
        <div class="profile-img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="profile" />
        </div>
        <h6 class="profile-name">Jessica Randall</h6>
        <p class="address">London, United Kingdom</p>
      </div>
      <div class="links-wrapper">
        <p class="job-title">"Front-end developer and avid reader."</p>
        <div class="links">
          <div class="link">Github</div>
          <div class="link">Frontend Mentor</div>
          <div class="link">LinkedIn</div>
          <div class="link">Twitter</div>
          <div class="link">Instagram</div>
        </div>
      </div>
    </div>
  </body>
</html>
